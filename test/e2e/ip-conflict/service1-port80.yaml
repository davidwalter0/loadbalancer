apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-service-1
  labels:
    app: web-service-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-service-1
  template:
    metadata:
      labels:
        app: web-service-1
    spec:
      containers:
      - name: echo
        image: hashicorp/http-echo:latest
        args:
        - "-text=Service 1 - Dynamic IP"
        ports:
        - containerPort: 5678
---
apiVersion: v1
kind: Service
metadata:
  name: web-service-1
  labels:
    app: web-service-1
spec:
  ports:
  - port: 80
    targetPort: 5678
    protocol: TCP
    name: http
  selector:
    app: web-service-1
  type: LoadBalancer
  # No loadBalancerIP specified - will get dynamically allocated

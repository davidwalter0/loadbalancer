apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-service-2
  labels:
    app: web-service-2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-service-2
  template:
    metadata:
      labels:
        app: web-service-2
    spec:
      containers:
      - name: echo
        image: hashicorp/http-echo:latest
        args:
        - "-text=Service 2 - Conflicting IP (should fail)"
        ports:
        - containerPort: 5678
---
apiVersion: v1
kind: Service
metadata:
  name: web-service-2
  labels:
    app: web-service-2
spec:
  ports:
  - port: 80
    targetPort: 5678
    protocol: TCP
    name: http
  selector:
    app: web-service-2
  type: LoadBalancer
  # Explicit IP that conflicts with service1 on same port
  loadBalancerIP: 192.168.0.193
